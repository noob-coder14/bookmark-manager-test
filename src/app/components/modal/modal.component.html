<button
  class="bg-blue-600 text-white active:bg-blue-700 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
  type="button"
  (click)="toggleModal()"
>
  Add Bookmark
</button>
<div
  *ngIf="showModal"
  class="overflow-x-hidden overflow-y-auto fixed inset-0 z-50 outline-none focus:outline-none justify-center items-center flex"
>
  <div class="relative w-2/3 my-6 mx-auto">
    <!--content-->
    <div
      class="border-0 rounded-lg shadow-lg relative flex flex-col w-full bg-white outline-none focus:outline-none"
    >
      <!--header-->
      <div
        class="flex items-start justify-between p-5 border-b border-solid border-slate-200 rounded-t"
      ></div>
      <!--body-->
      <div class="relative p-6 flex-auto">
        <form [formGroup]="bookmarkForm">
          <input
            ngModel
            maxlength="30"
            formControlName="title"
            type="text"
            class="form-control mb-2 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id=""
            value=""
            placeholder="title"
          />
          <input
            formControlName="URL"
            type="text"
            class="form-control mb-2 block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id=""
            value=""
            placeholder="URL"
          />

          <div class="relative">
            <form [formGroup]="catForm">
              <input
                formControlName="addCat"
                name="category"
                class="mb-2 block w-full p-4 pl-3 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="Add Category..."
              />
              <button
                type="submit"
                (click)="addCatFunc()"
                class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Add New Category
              </button>
            </form>
          </div>

          <select
            formControlName="Category"
            id="category"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          >
            <option value="" *ngFor="let item of Categories" value="{{ item }}">
              {{ item }}
            </option>
          </select>

          <p
            class="text-rose-600"
            *ngIf="
              bookmarkForm.controls['URL'].invalid &&
              bookmarkForm.controls['URL'].value !== null &&
              bookmarkForm.controls['URL'].value !== ''
            "
          >
            Invalid URL
          </p>

          <button
            [disabled]="!bookmarkForm.valid"
            type="submit"
            class="mt-2 bg-blue-600 text-white active:bg-blue-700 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
            type="button"
            (click)="handleClick(); toggleModal()"
          >
            Add Bookmark
          </button>
          <button
            class="mt-2 bg-rose-600 text-white active:bg-rose-700 font-bold uppercase text-sm px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150"
            type="button"
            (click)="toggleModal()"
          >
            Cancel
          </button>
        </form>
      </div>
      <!--footer-->
    </div>
  </div>
</div>
<div *ngIf="showModal" class="opacity-25 fixed inset-0 z-40 bg-black"></div>
